name: sync user data on merge

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  sync_data:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
        
      - name: install pip and pip-libraries
        run: |
          pip install gspread oauth2client

      - name: create JSON file
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "creds.json"
          json: ${{ secrets.SERVICE_ACCOUNT_JSON_FILE }}
      
      - name: run main program
        run: |
          python3 code/main.py creds.json creds.json 
