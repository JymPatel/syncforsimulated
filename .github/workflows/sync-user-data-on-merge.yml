name: sync user data on merge

on:
  push:
    branches: [ "master" ]
  pull-request:
    branches: [ "master" ]

jobs:
  sync_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
        
      - name: install pip and pip-libraries
        run: |
          pip install gspread oauth2client

      - name: Create JSON file
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "creds.json"
          json: ${{ secrets.SERVICE_ACCOUNT_JSON_FILE }}