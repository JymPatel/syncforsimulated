name: cache pip libraries

on:
  push:
    branches: [" master "]
  pull_request:
    branches: [" master "]

jobs:
  steps:
  - uses: actions/checkout@v3
  - uses: actions/setup-python@v4
    with:
      python-version: '3.9'
      cache: 'pip' # caching pip dependencies
  - run: pip install -r code/docs/requirements.txt